abstract=This is an ontology draft for the usage of standard names as a simple way of describing complex data.<br>It is motivated by the <a href="http://cfconventions.org/" target="_blank">CF Conventions </a>, which introduced the concept of standard names originally. However, SSNO may (at this stage) not cover all aspects of the original, therefore it is called "simple". With this ontology, its usage shall be applicable to other research topics, too.<br><br>The ontology is still under development. Please feel free to participate in this ontology by posting problems or contributions in the <a href=https://github.com/matthiasprobst/ssno target="_blank">Git repository</a>.
introduction=The main focus of the ontology is to implement the concepts of <a href="https://matthiasprobst.github.io/ssno#StandardName">StandardNames</a> and <a href="https://matthiasprobst.github.io/ssno#StandardNameTable">StandardNameTable</a> are defined. At its essence, a <a href="https://matthiasprobst.github.io/ssno#StandardName">StandardName</a> is a simple string value, constructed according to specific rules outlined in its associated <a href="https://matthiasprobst.github.io/ssno#StandardNameTable">StandardNameTable</a>.<br><br>By assigning a <a href="https://matthiasprobst.github.io/ssno#StandardName">StandardName</a> to numerical data, complex information can be conveyed through a single attribute. An instance, a name like "x_derivative_of_y_velocity" gives an intuitive sense of its meaning. A detailed lookup in the relevant standard name table clarifies the exact interpretation, indicating, in this case, that the name represents the derivative of the y-velocity with respect to the x-coordinate.<br><br><br><br>
description=The standard name construction rules are detailed in a document associated with the <a href="https://matthiasprobst.github.io/ssno#StandardNameTabel">StandardNameTable</a>. This table encompasses all standard names defined by a specific project or community. Instances of StandardName and StandardNameTable can be applied in conjunction with other ontologies, such as <a href="https://nfdi4ing.pages.rwth-aachen.de/metadata4ing/metadata4ing/" target="_blank">metadata4ing</a>, to offer a clear, standardized description of a numerical variable.<br><br>The following class diagram provides a brief overview of the key classes within the ontology.<br><img alt="class diagram" src="https://github.com/matthiasprobst/ssno/blob/main/documentation/imgs/2.2.0/classdiagram.png?raw=true" height="300 px"><br><br>Standard names as in the CF conventions are intended to be used for describing netCDF data. In this adopted ontology version the focus is set on HDF5 files. To specify which standard name table applies to a file, a relationship can be established between the file and the corresponding standard name table, as illustrated below. It is also possible to associate a standard name table in a broader context, for instance, by linking it to a <a href="https://www.w3.org/TR/vocab-dcat-3/#Class:Dataset" target="_blank">dcat:Dataset</a> or a <a href="https://schema.org/Project" target="_blank">schema:Project</a>.<br><img alt="class diagram" src="https://github.com/matthiasprobst/ssno/blob/main/documentation/imgs/2.2.0/things_and_snt.png?raw=true" height="150 px"><br><br>In some cases, standard names can be adapted to form new, valid names. These adaptations, managed by the standard name table, can take the form of qualifications or transformations. Both types of modifications are describable within the ontology. Qualification-based modifications, as specified in the <a href="https://cfconventions.org/Data/cf-standard-names/docs/guidelines.html">CF Standard Name Guidelines</a>, involve adding qualification phrases (represented by the class <a href="https://matthiasprobst.github.io/ssno/#Qualification" target="_blank">ssno:Qualification</a>) before or after a core standard name. Certain qualifications may also include prepositions, such as "at" or "due to."<br><img alt="class diagram" src="https://github.com/matthiasprobst/ssno/blob/main/documentation/imgs/2.2.0/standard_name_modification.png?raw=true" height="500 px">